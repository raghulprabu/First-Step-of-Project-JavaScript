<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event  with Dom</title>
</head>
<body>
    <div>

        <input id="num1">
        <input id="num2">

        <button onclick="resultfunction()"> total </button>


        <h1 id="result"> Result </h1>


         <script>

            let box1 = document.getElementById("num1")
            let box2 = document.getElementById("num2")
            let result= document.getElementById("result")


            let  resultfunction = () =>{
                let  boxvalue1 = Number(box1.value)
                let box2value = Number(box2.value)

                let total =  boxvalue1 + box2value
                result.textContent=(total)
            }

         </script>




    </div>  
</body>
</html>
